---
layout: default
---

<article>

    <header>

        {% if page.date != null %}
        <time datetime="{{page.date|date:"%F"}}">
        {{page.date|date:"%b %d, %Y"}}
        </time>
        {% endif %}

        <h1>
            <span class="icon icon-arrow"></span> {{ page.title }}
        </h1>

    </header>

    {{ content }}

    {% include page-comments.html %}

</article>
