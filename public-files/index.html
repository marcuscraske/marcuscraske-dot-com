<!DOCTYPE html>
<html>
    <head>
        <title>
            Public Files
        </title>
        <style type="text/css">
            body
            {
                text-align: center;
                font: normal 14px Arial;
                margin: 0;
                padding: 0;
            }
            h1
            {
                margin: 0;
                padding: 1.5em;
                padding-bottom: 0.5em;
                background: #000;
                color: #fff;
            }
            h1 a
            {
                display: block;
                margin: 1em;
                color: #fff;
                font-size: 1rem;
                text-decoration: none;
            }
            .files
            {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            .files a
            {
                flex: 1 0 21%;
                margin: 1em;
                padding: 1em;
                background: #eee;
            }
            a
            {
                color: #000;
            }
            a:hover,
            a:focus
            {
                color: #666;
            }
        </style>
    </head>
    <body>
        <h1>
            files.marcuscraske.com
            <a href="https://marcuscraske.com">Back</a>
        </h1>
        <p class="files">
            $CONTENT$
        </p>
        <p>
            <a href="LICENSE.txt">
                MIT License
            </a>
        </p>
    </body>
</html>
